plugins {
	id 'java'
	id 'org.springframework.boot' version '3.3.3'
	id 'io.spring.dependency-management' version '1.1.6'
}

group = 'bda'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21)
	}
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-validation'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.liquibase:liquibase-core'
	compileOnly 'org.projectlombok:lombok'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	runtimeOnly 'org.postgresql:postgresql'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
	implementation "org.springdoc:springdoc-openapi-starter-webmvc-ui:2.0.4"
	implementation "org.springdoc:springdoc-openapi-starter-webmvc-api:2.0.4"
	implementation group: 'org.modelmapper', name: 'modelmapper', version: '3.1.1'


	implementation group: 'com.google.maps', name: 'google-maps-services', version: '0.18.0'
	implementation group: 'org.json', name: 'json', version: '20210307'


	implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.18.0'
}

tasks.named('test') {
	useJUnitPlatform()
}
